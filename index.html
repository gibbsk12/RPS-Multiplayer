<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <head>
        <img src="./assets/images/header2.png" class="img-fluid" id="headImage">
    </head>

    <div class="container">
        <div class="row text-center justify-content-center">
            <div class= "col-12" id = "welcomeMessage"></div>
            <div class= "col-12" id = "gameMessage"></div>
            <div class="col-5 playerHold text-center" id="playerOne">
                <div id = "playerOneName"></div>
                <div id = "playerOneChoices"></div>
                <div id = "playerOneWinLoss"></div>
            </div>
            <div class="col-1"></div>
            <div class="col-5 playerHold text-center" id="playerTwo">
                    <div id = "playerTwoName"></div>
                    <div id = "playerTwoChoices"></div>
                    <div id = "playerTwoWinLoss"></div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-10">
                <div class="jumbotron" id="chatBox"></div>
                <div class="row justify-content-center">
                    <div class="col-10">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="userChat" placeholder="Message">
                            </div>
                        </form>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-danger" id="chatButton">Send</button>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
